<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El sombrero del gato</title>
    <style>
        body {
            min-height: 200px;
        }
        img {
            position: absolute;
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    <img src="https://es.onlyfresh.com/cdn/shop/articles/AManova_diarrea_nei_gatti.jpg?v=1643195698&width=300&height=300" id="cat">
    <img src="../Sombrero.png"   id="hat">
    <script>
        let cat = document.querySelector("#cat");
        let hat = document.querySelector("#hat");
        let angle = 0;
        let lastTime = null;
        function animate(time) {
            if (lastTime != null) angle += (time - lastTime) * 0.001;
            lastTime = time;
            let catX = Math.cos(angle) * 200 + 230;
            let catY = Math.sin(angle) * 40 + 40;
            cat.style.left = catX + "px";
            cat.style.top = catY + "px";
            let hatX = Math.cos(angle + Math.PI) * 200 + 230;
            let hatY = Math.sin(angle + Math.PI) * 40 + 40;
            hat.style.left = hatX + "px";
            hat.style.top = hatY + "px";
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
    </script>
</body>
</html>
